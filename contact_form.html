<body id="contact_form_body">

    <!--TOP CONTENTS-->
    <div class="top_contents_wrapper__form">
        <img src="./assets/images/arrowleft.png" alt="" class="back_button"
            onClick="location.href='number_of_rooms.html'">
        <h1 class="location_details_title">Location Details</h1>
    </div>
    <!--// TOP CONTENTS-->

    <!--LOCATION FORM-->
    <form id="contact_form" onsubmit="return sendMail(this);">

        <input type="text" name="fullname" class="form_inputs fullName_input" autocomplete="off" placeholder="Full Name"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'" required>

        <!--If email is entered correctly user will receive a auto-reply-->
        <input type="email" name="emailAddress" class="form_inputs emailAddress_input" autocomplete="off"
            placeholder="Email Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'">

        <input type="number" name="conactNumber" class="form_inputs" autocomplete="off" placeholder="Contact Number"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contact Number'">

        <p class="cleaning_location_title">Cleaning Location:</p>

        <input type="text" name="streetAddress" class="form_inputs streetAddress_input" autocomplete="off"
            placeholder="Street Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Street Address'"
            required>

        <input type="text" name="townCity" class="form_inputs townCity_input" autocomplete="off" placeholder="Town/City"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Town/City'" required>

        <input type="text" name="postcode" class="form_inputs postcode_input" autocomplete="off" placeholder="Postcode"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Postcode'" required>

        <textarea class="short_description_box" name="cleanRequest"
            placeholder="Please give a short description of your cleaning needs. i.e Washing dishes, vacuuming throughout..."
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Please give a short description of your cleaning needs. i.e Washing dishes, vacuuming throughout...'"
            required></textarea>

        <button class="submit_form_button" type="submit" onclick="location.href = 'map.html'">FIND ME A
            CLEANER</button>
    </form>
    <!--// LOCATION FORM-->
