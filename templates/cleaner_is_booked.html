<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneHourmaid - Your Cleaner Has Been Booked</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo_gold.png" />
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">

</head>

<body id="booked_cleaner_body">

    <!--TOP CONTENTS-->
    <div class="top_contents__cib">
        <h1 class="moving_details_title__cib">Your cleaner has been booked!</h1>

    </div>
    <!--// TOP CONTENTS-->

    <!--CLEANER ARRIVAL INFORMATION-->
    <div class="cleaner_arrival_wrap">
        <div class="cleaner_arrival_info">
            <h1 id="users_name">Hello, <em><span id="user_name_input"></span></em></h1>
            <h1 class="cleaner_will_arrive_title">Your cleaner will arrive at:</h1>
            <p id="users_street_address"></p>
            <p id="users_town_city"></p>
            <hr class="cleaner_booked_line">

            <h1 class="date_of_arrival_title">On:</h1>
            <p id="users_booked_date"></p>
            <hr class="cleaner_booked_line">

            <!--Chosen cleaner is hard coded for now but will be grabbed
                from the cleaner side of the app in the future-->
            <h1 class="chosen_cleaner_title">Your cleaner will be:</h1>
            <div class="chosen_cleaner__wrap">
                <img src="./assets/images/fake_avatar.png" alt="" class="cleaner_avatar__cib">
                <p id="chosen_cleaner">Sam Brown</p>

            </div>
        </div>
    </div>
    <!--// CLEANER ARRIVAL INFORMATION-->

    <!--GO BACK TO INDEX BUTTON-->
    <div class="back_to_index_wrap">
        <button class="back_to_index_button" onClick="location.href='index.html'">Back Home</button>
    </div>
    <!--// GO BACK TO INDEX BUTTON-->


    <!--SCRIPTS-->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <!--// SCRIPTS-->

    <script>
        // GRABS INFO FROM MOVING IN/OUT FORM
        const usersName = localStorage.getItem("userNameKey");
        const usersAddress = localStorage.getItem("userAddressKey");
        const usersTownCity = localStorage.getItem("userTownCityKey");
        const usersBookingDate = localStorage.getItem("userBookingKey");

        document.getElementById("user_name_input").innerHTML = `${usersName}`;
        document.getElementById("users_street_address").innerHTML = `${usersAddress}`;
        document.getElementById("users_town_city").innerHTML = `${usersTownCity}`;
        document.getElementById("users_booked_date").innerHTML = `${usersBookingDate}`;
    </script>

</body>

</html>
