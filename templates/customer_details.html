<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneHourmaid - Customer Details</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/oHmfavicon.png') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

</head>

<body id="contact_details_body" background="{{ url_for('static', filename='images/sunset_bg_full.png') }}"
    style="background-repeat: no-repeat; background-position: center; background-size: cover;">

    <!--TOP CONTENTS-->
    <div class="top_contents_wrapper__form">
        <img src="{{ url_for('static', filename='images/arrowleft.png') }}" alt="" class="back_button"
            onClick="location.href = 'index.html'">
        <h1 class="location_details_title">Customer Details</h1>
    </div>

    <!--CUSTOMER DETAILS AND REQUEST FORM-->



    <div class="row">
        <form class="col s12" id="user_details_form" method="POST">
            <div class="row">
                <div class="input-field col s6">
                    <input id="user_name" name="user_name" type="text" class="all_inputs validate">
                    <label for="user_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="user_lname" name="user_lname" type="text" class="all_inputs validate">
                    <label for="user_lname">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="user_street" name="user_street" type="text" class="all_inputs validate">
                    <label for="user_street">Street Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="user_postcode" name="user_postcode" type="text" class="all_inputs validate">
                    <label for="user_postcode">Postcode</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="user_contact" name="user_contact" type="number" class="all_inputs validate">
                    <label for="user_contact">Contact Number</label>
                </div>
            </div>
            <p class="choose_service_blurb">Please select the type of service<br>you require.</p>

            <div class="choice_buttons">
                <button class="service_choice_buttons z-depth-3" id="basic_clean_choice">
                    <img src="{{ url_for('static', filename='images/basic_clean.png') }}" alt="" class="ser_card_img">
                    Basic Clean</button>
                <button class="service_choice_buttons z-depth-3" id="deep_clean_choice">
                    <img src="{{ url_for('static', filename='images/deep_clean.png') }}" alt="" class="ser_card_img">
                    Deep Clean</button>
                <button class="service_choice_buttons z-depth-3" id="moving_choice">
                    <img src="{{ url_for('static', filename='images/help_move.png') }}" alt="" class="ser_card_img">
                    Moving In/Out</button>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="user_message" name="user_message" class="all_inputs materialize-textarea"></textarea>
                            <label for="user_message">Cleaning Request</label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" id="submit_user_form" class="z-depth-3">Request Cleaner</button>

        </form>
    </div>






    <!--SCRIPTS-->
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script>
        $('#user_message').on('blur', function () {
            $('#submit_user_form').fadeIn('fast')
        })
    </script>
</body>

</html>
