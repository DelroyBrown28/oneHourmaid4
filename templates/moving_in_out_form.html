<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneHourmaid - Moving in/Out Location Form</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo_gold.png" />
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">

</head>

<body id="moving_in_out_body">


    <!--TOP CONTENTS-->
    <div class="top_contents_wrap__movingform">
        <img src="./assets/images/arrowleft.png" alt="" class="back_button" onClick="location.href='index.html'">
        <h1 class="moving_details_title">Moving In/Out Details</h1>
    </div>
    <!--// TOP CONTENTS-->

    <!--MOVING IN/OUT FORM-->
    <form class="moving_contact_form">

        <input type="text" id="full_name_input" value="" name="fullname" class="form_inputs__movingform"
            autocomplete="off" placeholder="Full Name" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Full Name'" required>

        <input type="number" id="contact_number" name="contactNumber" value=""
            class="form_inputs__movingform contact_number_input" autocomplete="off" placeholder="Contact Number"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contact Number'" required>

        <p class="cleaning_location_title__movingform">Details of cleaning location:</p>

        <input type="text" id="street_address" name="streetAddress " class="form_inputs__movingform streetAddress_input"
            autocomplete="off" placeholder="Street Address" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Street Address'" required>

        <input type="text" id="town_city" name="townCity " class="form_inputs__movingform townCity_input"
            autocomplete="off" placeholder="Town/City" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Town/City'" required>

        <input type="text" name="postcode " class="form_inputs__movingform postcode_input" autocomplete="off"
            placeholder="Postcode" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Postcode'" required>

        <input type="datetime-local" class="form_inputs__movingform dateTime_input" id="booking_date"
            name="requested_time " autocomplete="off" required>

        <button id="submit_button__movingform">BOOK MY
            CLEANER</button>
    </form>
    <!--// MOVING IN/OUT FORM-->

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/sendEmail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js">
    </script>
    <script>
        (function () {
            emailjs.init("user_zOJXdo5flT9TmEDrhagtW");
        })();
    </script>

    
    <script>
        // STORES INFO FROM FORM
        document.getElementById("submit_button__movingform").addEventListener("click", function () {
            let userName = document.getElementById("full_name_input").value;
            let userAddress = document.getElementById("street_address").value;
            let userTownCity = document.getElementById("town_city").value;
            let bookingDate = document.getElementById("booking_date").value;
            localStorage.setItem("userNameKey", userName);
            localStorage.setItem("userAddressKey", userAddress);
            localStorage.setItem("userTownCityKey", userTownCity);
            localStorage.setItem("userBookingKey", bookingDate);

        })

        $('#submit_button__movingform').click(function () {
            console.log('waiting...');

            setTimeout(function () {
                location.href = 'cleaner_is_booked.html';
            })
        })
    </script>

</body>

</html>
