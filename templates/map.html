<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneHourmaid - Your Cleaners On The Way...</title>

    <link rel="icon" type="image/x-icon" href="./assets/images/logo_gold.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">

</head>

<body id="maps_body">

    <!--ANIMATED "BORDERS" FOR DESKTOP VIEW-->
    <div class="left_border"></div>
    <div class="right_border"></div>
    <!--// ANIMATED "BORDERS" FOR DESKTOP VIEW-->

    <!--CANCEL CLEANER POP UP-->
    <div class="cancel_cleaner_wrap">
        <!--visibility set to hiden, jquery sets to visible so opacity can be gradually brought in on pop up-->
        <div class="cancel_cleaner_popup">
            <h2 class="are_you_sure">Are You Sure?</h2>
            <div class="cancel_cleaner_no">NO, I would not like to cancel</div>
            <div class="cancel_cleaner_yes">YES, I would like to cancel</div>
        </div>
    </div>
    <!--// CANCEL CLEANER POP UP-->

    <!--SLIDE INFO-->
    <div class="slide_info top_info__desktop">
        <div class="chosen_service_wrap">

            <div class="cleaner_will_be_wrap">
                <h2 class="cleaner_will_be">Your cleaner will be:</h2>
                <div class="chosen_cleaner_wrap">
                    <img src="./assets/images/fake_avatar.png" alt="" class="cleaner_avatar">
                    <p class="cleaner_name">Sam Brown</p>
                </div>
            </div>

            <hr class="info_line">

            <div class="your_service_wrap">
                <h2 class="your_service">Your Service:</h2>
                <div class="service_type_wrap">
                    <p id="chosen_service"></p>
                    <!--service type would be generated based on what service the user selects-->
                </div>
            </div>

            <hr class="info_line">

            <div class="your_service_rooms_wrap">
                <h2 class="your_service_rooms">Rooms total</h2>
                <div class="room_type_wrap__maps">
                    <p id="chosen_service__room_types"></p>
                    <!--number and type of rooms would be generated based on what the user selects-->
                </div>
            </div>
            <div class="tap_for_map">Tap for map</div>
        </div>
    </div>
    <!--// SLIDE INFO-->


    <!--OPEN/CLOSE SLIDE INFO BUTTON-->
    <div class="open_close_info_button">
        <img src="./assets/images/info_icon_gold.png" alt="" class="info_icon">
    </div>
    <!--// OPEN/CLOSE SLIDE INFO BUTTON-->

    <!--GOOGLE MAP API-->
    <div class="map_wrap">
        <div id="map"></div>
    </div>
    <!--// GOOGLE MAP API-->

    <!--CANCEL CLEANER BUTTON-->
    <button class="cancel_cleaner_button">CANCEL CLEANER</button>
    <!--// CANCEL CLEANER BUTTON-->


    <!--SCRIPTS-->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js">
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOTUPWNqxR4wNAFerPPw5MBSFMcSw9h7E&callback=initMap">
    </script>
    <!--// SCRIPTS-->


</body>

</html>
