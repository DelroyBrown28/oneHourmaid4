<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneHourmaid - How Many Rooms?</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo_gold.png" />
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">
</head>

<body id="number_of_rooms_body" background="./assets/images/sunset_bg_full.png"
    style="background-repeat: no-repeat; background-position: center; background-size: cover;">

    <!--TOP CONTENTS-->
    <div class="top_contents_wrapper__rooms">
        <h1 class="how_many_rooms_title">How Many Rooms?</h1>
    </div>
    <!--// TOP CONTENTS-->

    <!--ROOM TYPE COUNTERS-->
    <div class="room_type_wrap">

        <small class="counter_title counter_opacity1">Bedrooms</small>
        <hr class="counter_title_underline">
        <div class="counter_wrap">
            <div class="subtractRoom" id="subtractBedroom">
                <img src="./assets/images/arrow_down.png" alt="" class="counter_down_arrow">
            </div>
            <input type="number" class="room_count" id="rooms_amount_bedroom" autocomplete="off" value="0">
            <div class="addRoom" id="addBedroom">
                <img src="./assets/images/arrow_up_white.png" alt="" class="counter_up_arrow">
            </div>
        </div>

        <small class="counter_title counter_opacity2">Bathrooms</small>
        <hr class="counter_title_underline">
        <div class="counter_wrap">
            <div class="subtractRoom" id="subtractBathroom">
                <img src="./assets/images/arrow_down.png" alt="" class="counter_down_arrow">
            </div>
            <input type="number" class="room_count" id="rooms_amount_bathrooms" autocomplete="off" value="0">
            <div class="addRoom" id="addBathroom">
                <img src="./assets/images/arrow_up_white.png" alt="" class="counter_up_arrow">
            </div>
        </div>

        <small class="counter_title counter_opacity3">Kitchens</small>
        <hr class="counter_title_underline">
        <div class="counter_wrap">
            <div class="subtractRoom" id="subtractKitchen">
                <img src="./assets/images/arrow_down.png" alt="" class="counter_down_arrow">
            </div>
            <input type="number" class="room_count" id="rooms_amount_kitchens" autocomplete="off" value="0">
            <div class="addRoom" id="addKitchen">
                <img src="./assets/images/arrow_up_white.png" alt="" class="counter_up_arrow">
            </div>
        </div>

    </div>
    <!--// ROOM TYPE COUNTERS-->

    <!--NEXT/PREVIOUS BUTTONS-->
    <div class="next_prev_button_wrap">

        <div class="previous_button__rooms" onClick="location.href='index.html'">
            <img src="./assets/images/previous_arrow.png" alt="" class="previous_arrow_icon__rooms">
        </div>
        <p class="to_select_service_text__rooms">Tap the <span class="gold_text">next arrow</span> to enter your details
        </p>
        <div class="next_button__rooms" id="input_info">
            <img src="./assets/images/next_arrow.png" alt="" class="next_arrow_icon__rooms">
        </div>

    </div>
    <!--// NEXT/PREVIOUS BUTTONS-->


    <!--SCRIPTS-->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <!--// SCRIPTS-->

    <script>
        // STORES VALUE OF THE AMOUNT OF ROOMS CHOSEN...number_of_rooms.html

        document.getElementById('input_info').addEventListener('click', function () {
            let val1 = document.getElementById('rooms_amount_bedroom').value;
            let val2 = document.getElementById('rooms_amount_bathrooms').value;
            let val3 = document.getElementById('rooms_amount_kitchens').value;
            if (val1 == 0 && val2 == 0 && val3 == 0) {
                return; //stops user from going to the next page if values are set to 0
            }

            localStorage.setItem("input1", val1);
            localStorage.setItem("input2", val2);
            localStorage.setItem("input3", val3);
            location.href = 'customer_details.html';
        })
    </script>

</body>

</html>
